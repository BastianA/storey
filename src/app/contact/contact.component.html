<h2>Schreib uns eine Mail</h2>
<form name="form" ngNoForm method="post" class="contact-form" action="https://security-interactive.de/assets/php/contactform.php" #form id="form" (keyup)="checkValid()">
    <div class="formElement">
      <label>Name</label>
      <input ngModel required type="text" #name="ngModel" name="name" placeholder="Dein Name" class="form-control" id="name">
      <div class="erforderlich" *ngIf="!name.valid && name.touched">Name ist erforderlich</div>
    </div>

    <div class="formElement">
      <label>E-Mail</label>
      <input ngModel required type="email" #mail="ngModel" pattern="[a-zA-Z0-9\.]+\@[a-zA-Z0-9]+\.[a-zA-Z0-9]{2,3}" name="mail" id="mail" placeholder="Deine E-Mail Adresse" class="form-control">
      <div class="erforderlich" *ngIf="!mail.valid && mail.touched">
        <div *ngIf="mail.errors.required">E-Mail Adresse ist erforderlich</div>
        <div *ngIf="mail.errors.pattern">Bitte eine gÃ¼ltige E-Mail Adresse angeben</div>
      </div>
    </div>
    
    <div class="formElement">
      <label>Betreff</label>
      <input ngModel required type="text" #subject="ngModel" name="subject" placeholder="Worum geht es?" class="form-control" id="subject">
      <div class="erforderlich" *ngIf="!subject.valid && subject.touched">Betreff ist erforderlich</div>
    </div>
    
    <div class="formElement">
      <label>Nachricht</label>
      <textarea ngModel required #message="ngModel" name="message" placeholder="Deine Nachricht an uns" class="form-control" id="message"></textarea>
      <div class="erforderlich" *ngIf="!message.valid && message.touched">Nachricht ist erforderlich</div>
    </div>

    <button type="submit" name="submit" class="btn btn-primary" [class.disabled]="!formDataValid" (click)="alertmessage()">Senden</button>
</form>
